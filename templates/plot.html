{% extends "base.html" %}
{% block contents %}
<div class="container">
    <h2> Compute </h2>
    <form id="formPost">
        {% csrf_token %}
        <div class="form-group row" id="selectDiv1">
          <label for="Data Set" class="col-sm-2 col-form-label">Data Set</label>
          <div class="col-sm-10">
            <select id="inputDataSet" class="form-control" name="selectedDataset">
                <option selected>Choose...</option>
              </select>
          </div>
        </div>
        <div class="form-group row">
          <label for="inputColumn" class="col-sm-2 col-form-label">Column</label>
          <div class="col-sm-10">
            <select id="inputColumns" class="form-control" name="selectedColumn">
                <option selected>Choose...</option>
              </select>
          </div>
        </div>
        <div class="form-group row">
            <label for="inputOperation" class="col-sm-2 col-form-label">Operation</label>
            <div class="col-sm-10">
              <select id="inputOperation" class="form-control" name="selectedOperation">
                  <option selected>Choose...</option>
                </select>
            </div>
        </div>
        <div class="form-group row">
            <label for="result" class="col-sm-2 col-form-label">Result Value</label>
            <div class="col-sm-10">
                <input class="form-control" type="text" placeholder="Result" name="resultField" id="result" readonly>
            </div>
        </div>
        <div class="form-group row">
          <div class="col-sm-10">
            <input type="submit" class="btn btn-dark" id="compute" value="Compute">
          </div>
        </div>
    </form>
    <div class="container">
        <div class="alert alert-danger d-none" role="alert" id="alertMsg">
        </div>
    </div>
</div>
<div class="container">
    <h2> Plot </h2>
    <form id="formPlot">
        {% csrf_token %}
        <div class="form-group row" id="selectDiv2">
          <label for="Data Set" class="col-sm-2 col-form-label">Data Set</label>
          <div class="col-sm-10">
            <select id="inpDataSet" class="form-control" name="slcDataset">
                <option selected>Choose...</option>
              </select>
          </div>
        </div>
        <div class="form-group row" id="colOne">
          <label for="inputColumn1" class="col-sm-2 col-form-label">Column 1</label>
          <div class="col-sm-10">
            <select id="inputColumn1" class="form-control" name="slcColumn1">
                <option selected>Choose...</option>
              </select>
          </div>
        </div>
        <div class="form-group row" id="colTwo">
            <label for="inputColumn2" class="col-sm-2 col-form-label">Column 2</label>
            <div class="col-sm-10">
              <select id="inputColumn2" class="form-control" name="slcColumn2">
                  <option selected>Choose...</option>
                </select>
            </div>
        </div>
        <div class="form-group row">
            <label for="range" class="col-sm-2 col-form-label">Range</label>
            <div class="col-sm-10">
              <select id="range" class="form-control" name="slcRange">
                  <option selected>Choose...</option>
                </select>
            </div>
        </div>
        <div class="form-group row">
          <label for="recordCount" class="col-sm-2 col-form-label">Number of Records</label>
          <div class="col-sm-10">
            <select id="recordCount" class="form-control" name="recordCount">
                <option selected>Choose...</option>
              </select>
          </div>
      </div>
        <div class="form-group row">
          <div class="col-sm-10">
            <input type="submit" class="btn btn-dark" id="plot" value="Plot">
          </div>
        </div>
    </form>
    <div class="plot-graph" id="plotgraph">

    </div>
</div>
{% load static %}
{% block javascript %}
<script>
    var datasets = {{ datasets | safe }};
</script>
<script src="{% static '/js/plot.js' %}"></script>
{% endblock %}
{% endblock %}
